    <main>
        <div class="segment-1">
            <h2 id="Contact">Contact</h2>
            <div id="contactformulier">
                <form id="contact-form" action="https://formspree.io/f/maygaekg" method="POST">
                    <label>
                        <p id="name">Jouw naam:</p>
                        <input type="name" name="name" autocomplete="name">
                    </label>
                    <br/>
                    <label>
                        <p id="email">Jouw e-mailadres:</p>
                        <input type="email" name="email" autocomplete="email">
                    </label>
                    <br/>
                    <label>
                        <p id="message">Jouw bericht:</p>
                        <textarea name="message" autocomplete="off"></textarea>
                    </label>
                    <br/>
                    <button type="submit" id="send" style="border: 1px solid #CCCCCC;">Verstuur</button>
                </form>
            </div>
        </div>
        <div class="segment-2">
            <h2 id="map-title">Brightest HQ</h2>
            <div id="map-container">
